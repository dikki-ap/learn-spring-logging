# Set Default Logging Level
logging.level.root=info
logging.level.dikki_dev=warn

# Set "File Output" Log
# logging.file.name=fileName.log ---> Untuk set Log File Name (Refresh project untuk cek Log File)
# logging.file.path=/yourPath    ---> Untuk set Log File Path (jika tidak disebutkan namanya maka secara default "spring.log")
logging.file.name=application.log