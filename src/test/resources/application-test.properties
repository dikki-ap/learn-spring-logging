debug=true
logging.level.org.springframework.boot.context=DEBUG


# Set Default Logging Level
logging.level.root=info
logging.level.dikki_dev=warn

# Set "File Output" Log
# logging.file.name=fileName.log ---> Untuk set Log File Name (Refresh project untuk cek Log File)
# logging.file.path=./yourPath    ---> Untuk set Log File Path (jika tidak disebutkan namanya maka secara default "spring.log")
# Jika set "logging.file.path=./yourPath" kita harus membuat folder secara manual agar Spring bisa generate log (Jika ingin auto bisa set configuration di pom.xml)
logging.file.name=application.log


# File Rolling Properties
# logging.logback.rollingpolicy.file-name-pattern           --> Filename Pattern untuk membuat log archives (Bisa membuat pattern tanggal)
# logging.logback.rollingpolicy.clean-history-on-start      --> Jika dijalankan aplikasinya clean log nya jika kelebihan (defaultnya false)
# logging.logback.rollingpolicy.max-file-size               --> Menentukan max file size log nya
# logging.logback.rollingpolicy.total-size-cap              --> Menentukan total max TOTAL KESELURUHAN LOG FILE (DEFAULT UNLIMITED)
# logging.logback.rollingpolicy.max-history                 --> Menentukan total max file (DEFAULT 7 FILE)

# Property ini akan set setiap log file hanya boleh "10KB" per file, dan total file ada 10 File, jadi total ada 10 File dengan total size 100 KB (meskipun capnya 10GB tidak akan tercapai)
logging.logback.rollingpolicy.file-name-pattern=./application.%d{yyyy-MM-dd}.%i.log
logging.logback.rollingpolicy.max-file-size=10KB
logging.logback.rollingpolicy.max-history=10
logging.logback.rollingpolicy.total-size-cap=10GB
